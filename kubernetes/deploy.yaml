apiVersion: apps/v1
kind: Deployment
metadata:
  name: glossary
  labels:
    app: glossary
spec:
  replicas: 3
  selector:
    matchLabels:
      app: glossary
  template:
    metadata:
      labels:
        app: glossary
    spec:
      containers:
        - name: glossary
          image: glossary:prod
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: glossary
  labels:
    app: glossary
spec:
  type: NodePort
  selector:
    app: glossary
  ports:
    - name: http
      port: 8080        
      targetPort: 8080  
      nodePort: 31002   


